<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <title>砖拽 专 转转 </title>
    <meta charset="UTF-8">
    <style>
        /* Previous styles remain the same until .card.matched */
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        .reset-button {
            width: 200px;
            height: 48px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        .reset-button:hover {
            background: #2563eb;
        }
        .moves {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            margin: 0 auto;
        }
        .card {
            position: relative;
            aspect-ratio: 1;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card.matched {
            cursor: default;
            transform: rotateY(180deg); /* Keep card flipped */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* Add subtle glow effect */
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 10px;
            border-radius: 8px;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-sizing: border-box;
        }
        .card-front {
            background-color: #ff4444;
            transform: rotateY(0deg);
        }
        .card-back {
            transform: rotateY(180deg);
            font-size: 0.9rem;
            color: white;
        }
        .victory {
            margin-top: 20px;
            text-align: center;
        }
        .victory-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 10px;
        }
        .victory-text {
            font-size: 1.2rem;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
            .card-back {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <button class="reset-button" onclick="initializeGame()">
                 砖拽 砖
            </button>
            <div id="moves" class="moves">爪注: 0</div>
        </div>
        <div class="grid" id="gameGrid"></div>
        <div id="victory" class="victory"></div>
    </div>

    <script>
        const colors = [
            '#1a535c', '#2c3e50', '#34495e', '#2c3e50', 
            '#27ae60', '#16a085', '#2980b9', '#8e44ad',
            '#2c3e50', '#c0392b', '#d35400', '#7f8c8d',
            '#1abc9c', '#2ecc71', '#3498db', '#9b59b6',
            '#4a235a', '#154360', '#0e6251', '#186a3b',
            '#641e16', '#7b241c', '#784212', '#4d5656'
        ];

        const cardPairs = [
            {
                question: " 转驻拽 砖 驻 住专 转转 ?",
                answer: "驻 住专 砖砖 爪专转 专 砖转 砖砖"
            },
            {
                question: "爪 住 驻住转 注专 爪爪 拽 转?",
                answer: "住 拽 转  驻住转 注  住转"
            },
            {
                question: " 转驻拽 砖 专注转 专转 转转 ?",
                answer: "专注转 专转 砖砖转 转驻住转 驻住转  爪注 砖转 转拽"
            },
            {
                question: " 砖 爪专 注专转 转 专 砖 转 转?",
                answer: "注专转  驻砖专转 注专转 驻住转 转拽 砖 转转 "
            },
            {
                question: " 专转  驻住转 转转 ?",
                answer: " 驻住转 注 住 驻住转 砖爪专 转 转"
            },
            {
                question: "爪 住 专 砖驻注 注 转 转?",
                answer: "住 专 驻转 转 专转 转  砖专 注 爪转"
            },
            {
                question: " 注 专砖 注 转 注  住?",
                answer: "注 驻  注 专拽转 砖驻砖专 砖 专转 住"
            },
            {
                question: " 砖 -IR  驻住转 ?",
                answer: "砖 -IR  驻住转  爪注转   拽专 驻专-"
            },
            {
                question: " 转驻拽 砖 祝 专 转转 ?",
                answer: "祝 专  转  注专转 专转 砖专转 转 砖专 拽"
            },
            {
                question: "  拽 转 转专 驻注 转?",
                answer: " 拽  转驻拽 拽专 转驻注 转拽转 转"
            },
            {
                question: " 砖 拽砖专  住 驻住转  驻住转?",
                answer: "住 拽 转 驻住转  住转  注 注"
            },
            {
                question: "爪 拽 驻注  转转 ?",
                answer: "拽 砖转 驻注 驻转 砖 转 专 注 转拽"
            }
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;

        function createCard(content, index) {
            const card = document.createElement('div');
            card.className = 'card';
            const color = colors[index];
            card.innerHTML = `
                <div class="card-front">
                </div>
                <div class="card-back" style="background-color: ${color};">
                    ${content}
                </div>
            `;
            return card;
        }

        function initializeGame() {
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.innerHTML = '';
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            canFlip = true;
            document.getElementById('moves').textContent = '爪注: 0';
            document.getElementById('victory').innerHTML = '';

            const allCards = [];
            cardPairs.forEach((pair, index) => {
                allCards.push({ content: pair.question, pairId: index });
                allCards.push({ content: pair.answer, pairId: index });
            });
            
            for (let i = allCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allCards[i], allCards[j]] = [allCards[j], allCards[i]];
            }

            allCards.forEach((cardInfo, index) => {
                const card = createCard(cardInfo.content, index);
                card.dataset.pairId = cardInfo.pairId;
                card.addEventListener('click', () => flipCard(card));
                gameGrid.appendChild(card);
                cards.push(card);
            });
        }

        function flipCard(card) {
            if (!canFlip || flippedCards.includes(card) || card.classList.contains('matched')) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = `爪注: ${moves}`;
                canFlip = false;

                if (flippedCards[0].dataset.pairId === flippedCards[1].dataset.pairId) {
                    matchedPairs++;
                    flippedCards.forEach(card => {
                        card.classList.add('matched');
                        // Remove the flipped class as it's now handled by matched
                        card.classList.remove('flipped');
                    });
                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === cardPairs.length) {
                        document.getElementById('victory').innerHTML = `
                            <div class="victory-title">  ! </div>
                            <div class="victory-text">住转 转 砖拽 -${moves} 爪注!</div>
                        `;
                    }
                } else {
                    setTimeout(() => {
                        flippedCards.forEach(card => card.classList.remove('flipped'));
                        flippedCards = [];
                        canFlip = true;
                    }, 2500);
                }
            }
        }

        // Initialize game when page loads
        initializeGame();
    </script>
</body>
</html>
